<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="./hook.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" id="tarjetas" />
    </div>
    <aosdhaosid></aosdhaosid>

    <style>
        .card {
            cursor: pointer;
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            height: 17rem;
            overflow-y: auto;
            box-shadow: 0px 12px 16px 0 rgb(0 0 0 / 25%);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
    <script type="text/babel">
        const template = ({title, body, id}) => (
            <div class="col-12 col-sm-6 col-md-4 mt-5" onClick={() => goTo("/post?id="+id)}>
                <div class="card">
                    <h3>{title}</h3>
                    <p>{body}</p>
                </div>
            </div>
        )
        const loading = () => (
            <h1>CARGANDO</h1>
        )
        ReactDOM.render(
            <Click
                loading={loading}
                template={template}
                url="https://jsonplaceholder.typicode.com/posts">   
            </Click>,
        document.querySelector('#tarjetas'));
    </script>

</body>

</html>
